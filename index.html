<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(180deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #e5e7eb;
    }

    .star {
      position: fixed;
      width: 3px;
      height: 3px;
      background: white;
      opacity: 0.6;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to { transform: translateY(120vh); }
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 26px;
      padding: 40px 30px;
      width: 90%;
      max-width: 440px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      animation: popIn 0.6s ease;
      z-index: 2;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { margin-bottom: 10px; }
    p { font-size: 1.05rem; opacity: 0.9; }

    .buttons {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .yes { background: #e0e7ff; color: #1e3a8a; font-weight: 600; }
    .no { background: #e0e7ff; color: #1e3a8a; font-weight: 600; }
    .restart { background: #000; color: #fff; }

    .countdown { font-size: 3.6rem; font-weight: 700; }

    /* Birthday Hero Card */
    .birthday-hero {
      background: linear-gradient(135deg, #c7c9f7, #e8c6ff);
      border-radius: 22px;
      padding: 36px 30px;
      color: #000;
      position: relative;
      overflow: hidden;
      animation: fadeUp 0.7s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .birthday-hero h1 {
      font-size: 2.4rem;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .balloon {
      position: absolute;
      width: 46px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #b7b9ff);
      opacity: 0.85;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -18px;
      left: 50%;
      width: 2px;
      height: 18px;
      background: rgba(255,255,255,0.6);
    }

    .b1 { top: 14px; right: 30px; }
    .b2 { bottom: 18px; left: 40px; background: radial-gradient(circle at 30% 30%, #fff, #ffd6e8); }
    .b3 { top: 60px; left: 18px; background: radial-gradient(circle at 30% 30%, #fff, #caffbf); }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      top: -10px;
      animation: confettiSnow 6s ease-in forwards;
      z-index: 1;
    }

    @keyframes confettiSnow {
      to { transform: translateY(110vh) translateX(-40px); opacity: 0; }
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: #000;
      margin-left: 6px;
      animation: blink 1s infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }

    /* ADDED: fade helpers */
    .fade-out {
      animation: fadeOut 4.0s ease forwards;
    }

    .fade-in {
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(6px);
        pointer-events: none;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.35s;
}

    
    /* Birthday title pop */
.birthday-title {
  
  font-size: 2.6rem;
  font-weight: 700;
  letter-spacing: 2px;
  margin-bottom: 10px;

  background: linear-gradient(90deg, #ffffff, #e0e7ff, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: gold;

  animation: birthdayPop 0.8s ease-out forwards;
  text-shadow: 0 0 18px rgba(224,231,255,0.6);
}

@keyframes birthdayPop {
  0% {
    transform: scale(0.7);
    opacity: 0;
  }
  60% {
    transform: scale(1.08);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}

.final-title {
font-family: 'lucida handwriting', cursive;
  font-size: 2.8rem;
  font-weight: 800;
  letter-spacing: 4px;
  margin-bottom: 12px;
color: #98FB98;
text-shadow:
    0 3px 8px rgba(0,0,0,0.35),
    0 0 18px rgba(255,215,0,0.8),
    0 0 36px rgba(255,215,0,0.6);  

  animation:
    finalPop 0.9s ease-out forwards,
    finalGlow 2.8s ease-in-out infinite;
}

@keyframes finalPop {
  0% { transform: scale(0.75); opacity: 0; }
  60% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}

@keyframes finalGlow {
  0%, 100% {
    text-shadow:
      0 3px 8px rgba(0,0,0,0.35),
      0 0 18px rgba(255,215,0,0.7),
      0 0 36px rgba(255,215,0,0.5);
  }
  50% {
  text-shadow:
  0 3px 8px rgba(0,0,0,0.35),
  0 0 18px currentColor,
  0 0 36px currentColor;

  }
}

.final-wish {
  font-size: 1.05rem;
  opacity: 0.9;
  margin-bottom: 20px;
}
@keyframes readyGlow {
  0%, 100% {
    text-shadow:
      0 0 6px rgba(224,231,255,0.4),
      0 0 14px rgba(224,231,255,0.3);
    opacity: 0.9;
  }
  50% {
    text-shadow:
      0 0 10px rgba(224,231,255,0.7),
      0 0 22px rgba(224,231,255,0.6);
    opacity: 1;
  }
}


  </style>
</head>

<body>

<div class="card">
  <div id="screen"></div>
</div>

<script>
  const screen = document.getElementById('screen');
  let noIndex = 0;
  const SECRET_PASSWORD = "110829";
let passwordAttempts = 0;


  const noMessages = [
    "Letâ€™s pretend that was an accident.",
    "Ouch, that hurtsâ€¦ for like 2 seconds.",
    "Youâ€™re really testing this button, huh.",
    "That decision was made with vibes and THE AUDACITY.",
    "Bold of you considering no, as if itâ€™s a serious option.",
    "Youâ€™re really seeing how far this goes, arenâ€™t you?",
    "You keep trying like this is a skill check.",
    "Youâ€™re loyal to that no button. Itâ€™s not loyal back.",
    "Youâ€™re rejecting yes as if it offended your ancestors.",
    "Youâ€™re clicking no like youâ€™re being paid per attempt.",
    "This level of commitment deserves a trophy. ",
    "You didnâ€™t come all the way here to make a boring choice.",
    "Youâ€™re clicking no like itâ€™s going to unlock a secret ending.",
    "This moment only exists for yes.",
    "Congratulations on your consistency. The no button is just for decoration."
  ];
const noColors = [
  "#ffadad",
  "#ffd6a5",
  "#fdffb6",
  "#caffbf",
  "#9bf6ff",
  "#a0c4ff",
  "#bdb2ff",
  "#ffc6ff",
  "#ffb703",
  "#00FFFF",
  "#e0e7ff",
  "#00FA9A",
  "#ef476f",
  "#FFDEAD",
  "#ffd700"
];



  function startScreen() {
    noIndex = 0;
    screen.innerHTML = `
<h1 style="
  color: #00FFFF;
  text-shadow:
    0 0 6px rgba(224,231,255,0.5),
    0 0 14px rgba(224,231,255,0.4);
  animation: readyGlow 2.6s ease-in-out infinite;
">
  Ready?
</h1>
      <div class="buttons">
<button class="yes" onclick="startCountdown()">
  <span style="color:#000000;">Begin</span>
</button>
      </div>
    `;
  }

  function startCountdown() {
    let c = 3;
    screen.innerHTML = `<div class="countdown">${c}</div>`;
    const t = setInterval(() => {
      c--;
      if (c > 0) screen.innerHTML = `<div class="countdown">${c}</div>`;
      else { clearInterval(t); birthdayScreen(); }
    }, 900);
  }

  function birthdayScreen() {
    screen.innerHTML = `
      <h1 class="birthday-title" style="font-family:'Script MT Bold', serif;" >Happy Birthday WIN</h1>
      <p style="color: #FFFACD;" style="font-family:'Script MT Bold', serif;" >Excited for the present?</p>
      <div class="buttons">
        <button class="yes" onclick="yesClicked()">
  <span style="color:#000000;">Yes</span>
</button>

<button class="no" onclick="noClicked()">
  <span style="color:#000000;">No</span>
</button>

      </div>
    `;
  }

  function noClicked() {
    const msg = noMessages[Math.min(noIndex, noMessages.length - 1)];
    noIndex++;

    if (noIndex >= noMessages.length) {
      screen.innerHTML = `
        <p><strong>${msg}</strong></p>

        <div class="buttons">
          <button id="yesBtn" class="yes">Say Yes</button>
        </div>

        <div class="buttons" style="margin-top:10px;">
          <button id="secretBtn" class="restart fade-in" style="display:none;">
            Reveal Secret Message
          </button>
        </div>
      `;

      const yesBtn = document.getElementById('yesBtn');
      const secretBtn = document.getElementById('secretBtn');

      setTimeout(() => {
        yesBtn.classList.add('fade-out');
      }, 1200);

      setTimeout(() => {
        yesBtn.remove();
        secretBtn.style.display = 'inline-block';
      }, 2400);

      secretBtn.onclick = revealSecret;
    } else {
      screen.innerHTML = `
<p style="color: ${noColors[Math.min(noIndex - 1, noColors.length - 1)]}; opacity: 0.95;">
  ${msg}
</p>

        <div class="buttons">
          <button class="yes" onclick="yesClicked()">
  <span style="color:#000000;">Say Yes</span>
</button>

<button class="no" onclick="noClicked()">
  <span style="color:#000000;">Still No</span>
</button>

        </div>
      `;
    }
  }

function revealSecret() {
  passwordAttempts = 0;

  screen.innerHTML = `
    <h1 style="color:#e0e7ff;">Password</h1>
        <p style="color:#e0e7ff;">Enter 6 digit number</p>


    <input
      id="passwordInput"
      type="password"
      placeholder="_ _ _ _ _ _"
      style="
        padding:12px 16px;
        border-radius:20px;
        border:none;
        outline:none;
        font-size:1rem;
        text-align:center;
        margin-top:12px;
        width:80%;
        max-width:260px;
      "
    />

    <p id="errorMsg" style="color:#ffadad; margin-top:10px; display:none;">
      Wrong password 
    </p>

    <p id="hintMsg" style="color:#9bf6ff; margin-top:6px; display:none;">
      Hint: our special month & dates
    </p>

    <div class="buttons">
      <button class="yes" onclick="checkPassword()">
        <span style="color:#000000;">Unlock</span>
      </button>
    </div>
  `;

  const input = document.getElementById("passwordInput");
  input.focus();

  // âŒ¨ï¸ Press Enter to unlock
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") checkPassword();
  });
}
function checkPassword() {
  const input = document.getElementById("passwordInput");
  const error = document.getElementById("errorMsg");
  const hint = document.getElementById("hintMsg");

  if (input.value === SECRET_PASSWORD) {
    screen.innerHTML = `
      <p id="secretText" style="
        font-size:0.95rem;
        line-height:1.6;
        color:#FAFAD2;
        text-shadow:0 0 8px currentColor;
      "></p>

      <div class="buttons">
        <button class="yes" onclick="yesClicked()">
          <span style="color:#000000;">Now Say Yes</span>
        </button>
      </div>
    `;

    typeText(
      "Okay, so you are here...Thank you for putting up with my drama, silliness, mood swings, and chaos with so much patience, and for somehow still making me feel genuinely cared for. Iâ€™m grateful for the way you listen to my endless rants and tolerate my random nonsense and silly energy without losing your mind (which, honestly, I donâ€™t know how you do). In such a short time, youâ€™ve become someone I truly trust and feel comfortable being myself around. You notice the small things, remember what matters, and somehow always manage to be there when needed. Iâ€™m grateful for the laughs, the patience, the understanding, and the calm you bring into my chaos. You make things lighter just by being around. Iâ€™m glad I know you. Iâ€™m glad youâ€™re here. And Iâ€™m very glad youâ€™re just being you.",
      document.getElementById("secretText"),
      true
    );
  } else {
    passwordAttempts++;
    error.style.display = "block";

    // ðŸ’¥ Shake input
    input.classList.remove("shake");
    void input.offsetWidth;
    input.classList.add("shake");

    // ðŸ’¡ Show hint after 3 tries
    if (passwordAttempts >= 3) {
      hint.style.display = "block";
    }
  }
}

  function yesClicked() {
    screen.innerHTML = `
      <div class="birthday-hero">
        <div class="balloon b1"></div>
        <div class="balloon b2"></div>
        <div class="balloon b3"></div>

        <h1 class="final-title">HAPPY BIRTHDAY</h1>
   <p class="final-wish">Wishing you a lifetime full of happiness ðŸ§¡ and everything your heart dreams of. Hope this year brings lots of Joy, Sweet surprises, and moments that make you smile. You truly deserve all the happiness you give to everyone around you. Hope the universe keeps showering you with Good Health, Joy, Success, and countless Beautiful days aheadâœ¨. </p> 

        <div class="buttons">
          <button class="restart" onclick="startScreen()">Start Over</button>
        </div>
      </div>
    `;

    launchConfetti();
  }

  function typeText(text, el) {
    let i = 0;
    el.innerHTML = '<span id="txt"></span><span class="cursor"></span>';
    const span = el.querySelector('#txt');

    const timer = setInterval(() => {
      span.textContent += text[i];
      i++;
      if (i === text.length) clearInterval(timer);
    }, 80);
  }

  function launchConfetti() {
    const colors = ['#ff6b6b','#ffa94d','#ffd43b','#69db7c','#4dabf7','#9775fa','#f783ac'];

    for (let i = 0; i < 140; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.background = colors[i % colors.length];
      c.style.animationDuration = 3 + Math.random() * 2 + 's';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }
  }

  function stars() {
    for (let i = 0; i < 120; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = Math.random() * -120 + 'vh';
      s.style.animationDuration = 6 + Math.random() * 6 + 's';
      document.body.appendChild(s);
    }
  }

  stars();
  startScreen();
</script>

</body>
</html>
